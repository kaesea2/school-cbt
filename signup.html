    <body>
        <header>
          <img src="/img/cbt logo.jpeg">
            <hgroup>
                <h1>HIGH SCHOOL FINAL EXAM</h1>
                <h2>Computer Base Test (CBT)</h2>
            </hgroup>
            
        </header>
<section>


<div id="id01" class="modal">
  <span onclick="document.getElementById('id01')" class="close" title="Close Modal">WELCOME!</span>
  <form class="modal-content" action="login.html">
    <div class="container">
      <h1>Sign Up</h1>
      <hr><br>
      <p>Please fill in this form to create an account.</p><hr>
      <div class="box">
      <p><label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required></p>
 <br>
      <p><label for="email"><b>Email</b></label>
      <input  type="email" placeholder="Enter Email" name="email" required></p>
  <br>
      <p><label for="phone"><b>Phone</b></label>
      <input type="tel" placeholder="Enter Phone Number" name="Phone" required></p>
  <br>
      <p><label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" minlength="6" required ></p>

      <p><label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" minlength="6" required ></p>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a></p>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01')" class="cancelbtn">Cancel</button>
        <button type="submit" class="signup">Sign Up</button>
      </div>
    </div>
  </form>
</div>
</section>
