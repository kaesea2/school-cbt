<!DOCTYPE html>
<html>
    <head>
        <meta>
        <title>webclass.com</title>
        <link rel="stylesheet" type="text/css" href="web.css" media="screen">
    

    </head> 
    <body>
        <header>
            <img src="/img/cbt logo.jpeg">
            <hgroup>
                <h1>HIGH SCHOOL FINAL EXAM</h1>
                <h2>Computer Base Test (CBT)</h2>
            </hgroup>
            
        </header>
        <section>
            <div class="login-form">
            <form action="home.html" method="HOME">
                <div class="imgcontainer">
                  <img src="/img/avata1.png" alt="Avatar" class="avatar">
                </div>
                <div class="flex-cont">
                    <div class="welcome-message">
                        <hi>WELCOME BACK!</hi>
                        <hr>
                        <hi>Please Enter Username Or Email And Password To Login</hi>
                    </div>

                </div>
              
                <div class="container">
                  <label for="uname"><b>Username or Email</b></label>
                  <input type="text" placeholder="Enter Username or Email" name="uname" required>
              
                  <label for="psw"><b>Password</b></label>
                  <input type="password" placeholder="Enter Password" name="psw" required>
              
                  <button type="submit">Login</button>
                  <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                  </label>
                </div>
              
                <div class="container" style="background-color:#f1f1f1">
                  <button type="button" class="cancelbtn">Cancel</button>
                  <button type="button" class="cancelbtn"><a href="signup.html">Sign up</a></button>
                  <span class="psw"> <a href="#">Forgot password?</a></span>
                </div>
            </form>
        </section>

        <footer>
            <small>copyright 2023 @HIGH SCHOOL CBT</small>
        
        </footer>
